<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<link rel="import" href="shared-styles.html">

<dom-module id="schedule-app">
  <template>
    <style  is="custom-style" include="iron-flex iron-flex-alignment shared-styles app-grid-style">
      :host {
        --app-grid-columns: 3;
        --app-grid-item-height: 100px;
      }
      h2 {
        padding: 8px;
      }
      .content {
        padding-bottom: 20px;
        background-color: var(--paper-grey-50)
      }
    </style>

    <firebase-auth
      id="auth"
      user="{{user}}"
      status-known="{{statusKnown}}"
      provider="google">
    </firebase-auth>

    <!-- If signed in: -->
    <template is="dom-if" if="[[user]]">
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="my-icons:schedule"></paper-icon-button>
            <div main-title>Schedule</div>
            <paper-icon-button icon="my-icons:more-vert"></paper-icon-button>
          </app-toolbar>
        </app-header>
      </app-header-layout>

        <div class="content app-grid horizontal layout">
          <div class="horizontal layout">
            <div class="card-content flex">
              <h2 id="">{{dateStamp}}</h2>
            </div>
            <!-- <paper-fab icon="my-icons:add" class="fab-padding end-justified"></paper-fab> -->
          </div>
          <div class="horizontal layout">
            <div class="card-content flex">
              <h3>First Shift - Kendra</h3>
              <paper-progress class="blue" value="100"></paper-progress>
            </div>
          </div>
          <div class="horizontal layout">
            <div class="card-content flex">
              <h3>Second Shift - Carline</h3>
              <paper-progress class="yellow" value="40"></paper-progress>
            </div>
          </div>
          <div class="horizontal layout">
            <div class="card-content flex">
              <h3>Third Shift - Bao</h3>
              <paper-progress class="red" value="0"></paper-progress>
            </div>
          </div>
        </div>
    <!-- If not signed in: -->
    </template>
    <template is="dom-if" if="[[!user]]">
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="my-icons:schedule" drawer-toggle></paper-icon-button>
            <div main-title>Schedule - Login</div>
          </app-toolbar>
        </app-header>
      </app-header-layout>
      <h1>Login Required</h1>

    </template>

    


  </template>

  <script>
    Polymer({
      is: 'schedule-app',
      properties: {
        notes: {
          type: Object
        },
        dateStamp: {
          type: String,
          value: new Date().getMonth() + 1 + "/" + new Date().getDate() + "/" + new Date().getFullYear() + " " + new Date().getHours() + ":" + new Date().getMinutes()
        }
      }
    });
  </script>
</dom-module>
